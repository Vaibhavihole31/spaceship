<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background with subtle grid -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f0" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="1200" height="800" fill="white"/>
    <rect width="1200" height="800" fill="url(#grid)"/>

    <!-- Title Section -->
    <g transform="translate(600, 80)">
        <text text-anchor="middle" font-size="44" font-weight="bold" fill="#2d3748">How Websites Work</text>
    </g>

    <!-- Step 1: Browser -->
    <g transform="translate(150, 200)">
        <!-- Browser Window -->
        <rect x="0" y="0" width="240" height="180" rx="10" fill="#EBF8FF" stroke="#4299E1" stroke-width="3"/>
        <rect x="0" y="0" width="240" height="30" rx="10" fill="#4299E1"/>
        <circle cx="20" cy="15" r="5" fill="#FC8181"/>
        <circle cx="40" cy="15" r="5" fill="#F6E05E"/>
        <circle cx="60" cy="15" r="5" fill="#68D391"/>
        
        <text x="120" y="80" text-anchor="middle" font-size="24" font-weight="bold" fill="#2B6CB0">Web Browser</text>
        <text x="120" y="110" text-anchor="middle" font-size="16" fill="#4A5568">Your Gateway</text>
        
        <!-- Browser Actions -->
        <rect x="20" y="220" width="200" height="120" rx="8" fill="white" stroke="#4299E1" stroke-width="2"/>
        <text x="120" y="250" text-anchor="middle" font-size="18" font-weight="bold" fill="#2B6CB0">Browser Actions:</text>
        <text x="120" y="280" text-anchor="middle" font-size="16" fill="#4A5568">1. Send Requests</text>
        <text x="120" y="305" text-anchor="middle" font-size="16" fill="#4A5568">2. Process Response</text>
        <text x="120" y="330" text-anchor="middle" font-size="16" fill="#4A5568">3. Display Website</text>
    </g>

    <!-- Step 2: Internet -->
    <g transform="translate(480, 200)">
        <!-- Internet Cloud -->
        <path d="M120,90 C50,90 0,65 0,30 C0,0 40,-25 120,-25 C180,-25 220,0 220,25 C270,25 310,50 310,80 C310,110 270,135 220,135 C200,135 120,135 120,90" 
              fill="#EBF4FF" stroke="#667EEA" stroke-width="3"/>
        
        <text x="155" y="60" text-anchor="middle" font-size="24" font-weight="bold" fill="#434190">Internet</text>
        <text x="155" y="90" text-anchor="middle" font-size="16" fill="#4A5568">Data Highway</text>

        <!-- Internet Functions -->
        <rect x="55" y="220" width="200" height="120" rx="8" fill="white" stroke="#667EEA" stroke-width="2"/>
        <text x="155" y="250" text-anchor="middle" font-size="18" font-weight="bold" fill="#434190">Internet Does:</text>
        <text x="155" y="280" text-anchor="middle" font-size="16" fill="#4A5568">1. Route Traffic</text>
        <text x="155" y="305" text-anchor="middle" font-size="16" fill="#4A5568">2. Connect Devices</text>
        <text x="155" y="330" text-anchor="middle" font-size="16" fill="#4A5568">3. Transfer Data</text>
    </g>

    <!-- Step 3: Server -->
    <g transform="translate(880, 200)">
        <!-- Server Tower -->
        <rect x="0" y="0" width="240" height="180" rx="10" fill="#FEEBC8" stroke="#ED8936" stroke-width="3"/>
        <rect x="40" y="20" width="160" height="20" rx="5" fill="#ED8936"/>
        <rect x="40" y="60" width="160" height="20" rx="5" fill="#ED8936"/>
        <rect x="40" y="100" width="160" height="20" rx="5" fill="#ED8936"/>
        
        <text x="120" y="150" text-anchor="middle" font-size="24" font-weight="bold" fill="#C05621">Web Server</text>
        <text x="120" y="175" text-anchor="middle" font-size="16" fill="#4A5568">Data Center</text>

        <!-- Server Functions -->
        <rect x="20" y="220" width="200" height="120" rx="8" fill="white" stroke="#ED8936" stroke-width="2"/>
        <text x="120" y="250" text-anchor="middle" font-size="18" font-weight="bold" fill="#C05621">Server Tasks:</text>
        <text x="120" y="280" text-anchor="middle" font-size="16" fill="#4A5568">1. Store Files</text>
        <text x="120" y="305" text-anchor="middle" font-size="16" fill="#4A5568">2. Process Requests</text>
        <text x="120" y="330" text-anchor="middle" font-size="16" fill="#4A5568">3. Send Data Back</text>
    </g>

    <!-- Flow Arrows -->
    <!-- Request Flow (Blue) -->
    <g fill="none" stroke="#4299E1" stroke-width="3">
        <path d="M390,280 L480,280" marker-end="url(#blue-arrow)"/>
        <path d="M790,280 L880,280" marker-end="url(#blue-arrow)"/>
    </g>

    <!-- Response Flow (Orange) -->
    <g fill="none" stroke="#ED8936" stroke-width="3">
        <path d="M880,320 L790,320" marker-end="url(#orange-arrow)"/>
        <path d="M480,320 L390,320" marker-end="url(#orange-arrow)"/>
    </g>

    <!-- Arrow Labels -->
    <g font-size="16" fill="#4A5568">
        <text x="435" y="270">Request</text>
        <text x="835" y="270">Request</text>
        <text x="435" y="340">Response</text>
        <text x="835" y="340">Response</text>
    </g>

    <!-- Arrow Markers -->
    <defs>
        <marker id="blue-arrow" markerWidth="13" markerHeight="13" refX="9" refY="6" orient="auto">
            <path d="M0,2 L0,11 L8,6 L0,2" fill="#4299E1"/>
        </marker>
        <marker id="orange-arrow" markerWidth="13" markerHeight="13" refX="9" refY="6" orient="auto">
            <path d="M0,2 L0,11 L8,6 L0,2" fill="#ED8936"/>
        </marker>
    </defs>

    <!-- Process Steps -->
    <g transform="translate(150, 600)">
        <!-- Step Description Boxes -->
        <g transform="translate(0, 0)">
            <rect width="240" height="100" rx="8" fill="#EBF8FF" stroke="#4299E1" stroke-width="2"/>
            <text x="120" y="35" text-anchor="middle" font-size="18" font-weight="bold" fill="#2B6CB0">Step 1</text>
            <text x="120" y="65" text-anchor="middle" font-size="16" fill="#4A5568">You type a website</text>
            <text x="120" y="85" text-anchor="middle" font-size="16" fill="#4A5568">address (URL)</text>
        </g>
        
        <g transform="translate(330, 0)">
            <rect width="240" height="100" rx="8" fill="#EBF4FF" stroke="#667EEA" stroke-width="2"/>
            <text x="120" y="35" text-anchor="middle" font-size="18" font-weight="bold" fill="#434190">Step 2</text>
            <text x="120" y="65" text-anchor="middle" font-size="16" fill="#4A5568">Internet finds the</text>
            <text x="120" y="85" text-anchor="middle" font-size="16" fill="#4A5568">right server</text>
        </g>
        
        <g transform="translate(660, 0)">
            <rect width="240" height="100" rx="8" fill="#FEEBC8" stroke="#ED8936" stroke-width="2"/>
            <text x="120" y="35" text-anchor="middle" font-size="18" font-weight="bold" fill="#C05621">Step 3</text>
            <text x="120" y="65" text-anchor="middle" font-size="16" fill="#4A5568">Server sends back</text>
            <text x="120" y="85" text-anchor="middle" font-size="16" fill="#4A5568">website files</text>
        </g>

<g transform="translate(700, 50)">
                        <text x="120" y="100" text-anchor="left" font-size="14" fill="#4A5568">https://www.linkedin.com/in/vaibhavihole31/</text>
    </g>

</svg>
